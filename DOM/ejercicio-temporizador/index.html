<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>

<body>
    <h1>Pomodoro</h1>


    <script>
        let timeLeft=10;
        const countDown = setInterval(()=>{
            if(timeLeft>0){
                console.clear();
                console.log(timeLeft);
                timeLeft--
            }

            else
            
            {
                clearInterval(countDown);
                console.log(timeLeft);
                alert("Se acabo el tiempo");
            } 
        }, 1000);
        console.log(countDown);
    </script>
</body>

</html>
